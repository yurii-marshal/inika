  <h1 mat-dialog-title>Редактировать курс</h1>
  <mat-dialog-content #editDialog>
    <div class="align-center">
      <mat-form-field class="inputField">
        <input
          matInput
          ngModel
          #courseName="ngModel"
          [(ngModel)]="passedData.courseName"
          placeholder="Название курса"
          minlength="1"
          maxlength="50"
          value="{{ passedData.courseName }}"
          required>
        <mat-error *ngIf="courseName.value?.length <= 1">
          Это поле обязательно
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <div class="align-center">
    <mat-dialog-actions class="marginBottom ">
      <button
        mat-button
        [mat-dialog-close]="false"
        class="mat-raised-button cancel-btn"
        (click)="onCancel();">Отмена</button>
      <button
        mat-button
        [mat-dialog-close]="passedData.courseName"
        class="mat-raised-button create-btn mat-primary"
        [disabled]="courseName.invalid">
        Сохранить</button>
    </mat-dialog-actions>
  </div>
