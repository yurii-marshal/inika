<h1 mat-dialog-title>Подтверждение</h1>
<mat-dialog-content>
  <p class="align-center">
    <span>Удалить урок {{passedData.name}}?</span>
  </p>
</mat-dialog-content>
<div class="align-center">
  <mat-dialog-actions class="marginBottom ">
    <button mat-button [mat-dialog-close]="false" class="mat-raised-button cancel-btn">Отмена</button>
    <button mat-button [mat-dialog-close]="true" class="mat-raised-button main-fab-mini-btn mat-warn ">Удалить</button>
  </mat-dialog-actions>
</div>
