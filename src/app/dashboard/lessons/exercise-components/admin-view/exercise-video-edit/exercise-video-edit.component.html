<div class="exercise-video-edit exercise-container">
  <div class="header-section">
    <div class="left">
      <!--<div class="index-label">{{index}}</div>-->
      <div class="exercise-header-text">
        [Режим конструктора]
        <mat-form-field class="header-input">
          <input matInput placeholder="Название упражнения"
                 name="exerciseHeader" [(ngModel)]="data['exerciseHeader']">
        </mat-form-field>
      </div>
    </div>
    <div class="right">
      <mat-icon color="warn" title="Удалить упражнение" class="delete-ex-icon" (click)="removeExercise()">
        delete
      </mat-icon>
    </div>
  </div>
  <div class="content-section">
    <form class="example-form">
      <div class="ref-container">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ссылка на YouTube-видео..."
                 (change)="id=null;getYouTubeRef()"
                 name="refStr" [(ngModel)]="data['refStr']">
        </mat-form-field>
      </div>
      <div class="container" *ngIf="id">
        <section class="panel panel-info" *ngIf="!isErrorRef">
          <div class="panel-body">
            <youtube-player class="youtube-player"
                            [videoId]="id" [width]="600" [height]="400"
                            (ready)="savePlayer($event)"
                            (change)="onStateChange($event)"
            ></youtube-player>
          </div>
        </section>
        <div class="error" *ngIf="isErrorRef">
          Неверно задан формат ссылки на YouTube видео
        </div>
      </div>
    </form>
  </div>
  <mat-divider></mat-divider>
</div>
