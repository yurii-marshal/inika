<!-- Course progress -->
<mat-card>
  <mat-card-header>
    <h1>Название Курса</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="progress">
      <div class="progress__item">
        <span class="progress__label">Пройдено</span>
        <div class="progress__value">45</div>
      </div>
      <div class="progress__item">
        <span class="progress__label">Осталось</span>
        <div class="progress__value">12</div>
      </div>
      <div class="progress__item">
        <span class="progress__label">Оплачено</span>
        <div class="progress__value">10</div>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button>Оплатить Уроки</button>
  </mat-card-actions>
</mat-card>
<!-- / Course progress -->
