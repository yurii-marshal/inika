<!-- Vocabulary small -->
<mat-card class="vocabulary">
  <mat-card-header>
    <h1>Vocabulary</h1>
    <a mat-button routerLink=".">All</a>
  </mat-card-header>
  <mat-card-content [style.overflow]="'auto'" [style.height.px]="'505'">
    <mat-list>
      <mat-list-item *ngFor="let dummy of ' '.repeat(20).split(''), let x = index">
        <div class="vocabulary__word">Wednesday</div>
        <div class="vocabulary__translation">Среда</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<!-- / Vocabulary small -->
