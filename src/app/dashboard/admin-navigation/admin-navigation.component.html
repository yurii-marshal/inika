<mat-nav-list>
  <a mat-list-item routerLink="." routerLinkActive="mat-list-item-focus"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon mat-list-icon>home</mat-icon>
    <h3 mat-line>Schedule</h3>
  </a>
  <a mat-list-item routerLink="my-courses" routerLinkActive="mat-list-item-focus"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon mat-list-icon>list</mat-icon>
    <h3 mat-line>My courses</h3>
  </a>
  <a mat-list-item routerLink="students" routerLinkActive="mat-list-item-focus"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon mat-list-icon>people</mat-icon>
    <h3 mat-line>All Students</h3>
  </a>
  <a mat-list-item routerLink="teachers" routerLinkActive="mat-list-item-focus"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon mat-list-icon>school</mat-icon>
    <h3 mat-line>All Teachers</h3>
  </a>
  <a mat-list-item routerLink="courses" routerLinkActive="mat-list-item-focus"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon mat-list-icon>dashboard</mat-icon>
    <h3 mat-line>All Courses</h3>
  </a>
  <a mat-list-item routerLink="profile" routerLinkActive="mat-list-item-focus"
     [routerLinkActiveOptions]="{exact: true}">
    <mat-icon mat-list-icon>settings</mat-icon>
    <h3 mat-line>User Settings</h3>
  </a>
</mat-nav-list>
