<div class="in-courses" *ngIf="courses">
    <div class="in-courses__header" *ngIf="showHeader">
        <h5 class="in-courses__category">{{ courses[0].category.name }}</h5>
        <a routerLink="/prices" class="in-courses__price-link">Стоимость</a>
    </div>
    <div class="in-grid">
        <in-course class="in-column-1-3" *ngFor="let course of courses; let i = index"
                   [(data)]="courses[i]"></in-course>
    </div>
</div>
